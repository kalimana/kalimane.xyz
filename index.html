<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Spinning Donut</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 12px;
      white-space: pre;
      overflow: hidden;
    }
    #donut {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <pre id="donut"></pre>

  <script>
    const pre = document.getElementById("donut");
    let A = 1, B = 1;

    const renderDonut = () => {
      const b = [];
      const z = [];
      const width = 40;
      const height = 40;

      for (let k = 0; k < width * height; k++) {
        b[k] = ' ';
        z[k] = 0;
      }

      for (let j = 0; j < 6.28; j += 0.07) {
        for (let i = 0; i < 6.28; i += 0.02) {
          const c = Math.sin(i);
          const d = Math.cos(j);
          const e = Math.sin(A);
          const f = Math.sin(j);
          const g = Math.cos(A);
          const h = d + 2;
          const D = 1 / (c * h * e + f * g + 5);
          const l = Math.cos(i);
          const m = Math.cos(B);
          const n = Math.sin(B);
          const t = c * h * g - f * e;

          const x = Math.floor(width / 2 + width * 0.5 * D * (l * h * m - t * n));
          const y = Math.floor(height / 2 + height * 0.25 * D * (l * h * n + t * m));
          const o = x + width * y;
          const N = Math.floor(8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));

          if (height > y && y > 0 && x > 0 && width > x && D > z[o]) {
            z[o] = D;
            b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
          }
        }
      }

      pre.textContent = b.join("");
      A += 0.04;
      B += 0.08;
    };

    setInterval(renderDonut, 50);
  </script>
</body>
</html>
